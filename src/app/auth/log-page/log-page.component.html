<div class="main">
    <div class="auth-box">
       <p class="m-txt">Log in</p>
       <p class="d-txt">fill all fields</p>
       <form #loginForm ="ngForm" (ngSubmit) = "login(loginForm)">
       <div class="input-box">  
         <div class="error" *ngIf= "authError">
            {{authError?.message}}
         </div>
       <div id="email" class="email box">
          <p>E-mail</p>
          <input ngModel #email="ngModel" type="email" name="email">
       </div>
 
       <div id="password" class="password box">
          <p>Password</p>
          <input ngModel #passwprd="ngModel" type="password" name="password">
       </div>
    
    </div>
       <div class="btn-box">
          <button type="submit" class="btn login">
            Login
       </button>
    </div>
 </form>
   </div>
 </div>
